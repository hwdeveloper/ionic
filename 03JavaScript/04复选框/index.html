<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>04复选框</title>
    <link href="https://cdn.bootcss.com/ionic/1.3.2/css/ionic.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/ionic/1.3.2/js/ionic.bundle.min.js"></script>
    <script type="text/javascript">
      var app=  angular.module('app', ['ionic'])
      app.controller( 'controller',['$scope',function($scope){
          $scope.countrys = [
              { text: "中国", checked: true },
              { text: "美国", checked: false },
              { text: "日本", checked: false }
          ];
                $scope.stateChange = function() {
                    console.log('state', $scope.state.checked);
                };
                $scope.state = { checked: true };
                $scope.sex = '男';
            }])
    </script>

</head>
<body ng-app="app" ng-controller="controller" >
<ion-header-bar class="bar-positive">
    <h1 class="title">复选框</h1>
</ion-header-bar>
<ion-content>
    <div class="list">
        <ion-checkbox ng-repeat="item in countrys"
                      ng-model="item.checked"
                      ng-checked="item.checked">
            {{ item.text }}
        </ion-checkbox>
        <ion-checkbox ng-model="state.checked"
                      ng-change="stateChange( )">
            state={{state}}
        </ion-checkbox>
        <ion-checkbox ng-model="sex"
                      ng-true-value="'男'"
                      ng-false-value="'女'">
            性别{{sex}}
        </ion-checkbox>
    </div>
</ion-content>
</body>
</html>
