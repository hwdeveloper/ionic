<html ng-app="ionicApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>05带头像列表</title>
    <link href="https://cdn.bootcss.com/ionic/1.3.2/css/ionic.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/ionic/1.3.2/js/ionic.bundle.min.js"></script>
</head>
<body>

<div class="bar bar-header">
    <div class="h1 title">带头像选项列表</div>
</div>

<div class="content has-header ionic-pseudo">

    <div class="list">

        <a class="item item-avatar" href="#">
            <img src="http://www.runoob.com/try/demo_source/venkman.jpg">
            <h2>Venkman</h2>
            <p>Back off, man. I'm a scientist.</p>
        </a>

        <a class="item item-avatar" href="#">
            <img src="http://www.runoob.com/try/demo_source/spengler.jpg">
            <h2>Egon</h2>
            <p>We're gonna go full stream.</p>
        </a>

        <a class="item item-avatar" href="#">
            <img src="http://www.runoob.com/try/demo_source/stantz.jpg">
            <h2>Ray</h2>
            <p>Ugly little spud, isn't he?</p>
        </a>

        <a class="item item-avatar" href="#">
            <img src="http://www.runoob.com/try/demo_source/winston.jpg">
            <h2>Winston</h2>
            <p>That's a big Twinkie.</p>
        </a>

        <a class="item item-avatar" href="#">
            <img src="http://www.runoob.com/try/demo_source/tully.jpg">
            <h2>Tully</h2>
            <p>Okay, who brought the dog?</p>
        </a>

        <a class="item item-avatar" href="#">
            <img src="http://www.runoob.com/try/demo_source/barrett.jpg">
            <h2>Dana</h2>
            <p>I am The Gatekeeper!</p>
        </a>

        <a class="item item-avatar" href="#">
            <img src="http://www.runoob.com/try/demo_source/slimer.jpg">
            <h2>Slimer</h2>
            <p>Boo!</p>
        </a>

    </div>

</div>
</body>
</html>
