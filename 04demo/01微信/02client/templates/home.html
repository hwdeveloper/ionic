<ion-view >
    <ion-content class="padding" style="padding: 0px">

        <ul class="list">

            <li class="item" ng-repeat="msg in msgList" style="display: flex;flex-direction: row;padding: 10px;" href="#/tab/facts">
                <div style="width: 20%;height: 50px;display: flex;flex-direction: row;align-items: center;justify-content: center" >

                    <img ng-src="{{msg.images.medium}}" style="width: 50px;height: 50px">
                </div>
                <div style="width: 60%;height: 50px;display: flex;flex-direction: column;justify-content: center">

                    <div>
                        <p>{{msg.title}}</p>
                        <p>{{msg.original_title}}</p>
                    </div>

                </div>
                <div style="display: flex;flex-direction: column;justify-content: center;width: 20%;">
                    <div>
                        {{msg.year}}
                    </div>
                </div>
            </li>
        </ul>
    </ion-content>
</ion-view>
